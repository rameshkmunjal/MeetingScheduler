<!------------------------display of previous meetings page-------------------->
<h3 class="text-center mt-2">{{title}}</h3>
<div class="d-flex justify-content-center">  
<table class="tbl  table-hover text-center mt-3 mb-3" *ngIf="meetingList.length > 0 ; else infoText">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Meeting Name</th>
      <th>Venue</th>
      <th>Convenor</th>
      <th>Mobile</th>                      
    </tr>
    <tr  *ngFor="let item of meetingList | paginate:config" (click)="getSingleMeeting(item.meetingId)">
      <td>{{item.mtgStartDate | date:'dd/MM/yyyy'}}</td>
      <td>{{item.startTime }}-{{item.endTime}}</td>
      <td>{{item.meetingName}}</td>
      <td>{{item.meetingVenue}}</td>
      <td>{{item.convenor}}</td>
      <td>{{item.convenorMobile}}</td>								
    </tr>
  </table>

  <ng-template #infoText>
    <p class="mt-3">No Info to display</p>
  </ng-template>
</div>
  <div class="d-flex justify-content-end">
    <span>
      <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
    </span>
  </div>
<!----------------------------------------meeting list ends here---------------------------------->
<div class="pb-2">

</div>
