<!----------------to go to previos  page--------------------->
<div class="col-md-10 offset-md-2 d-flex justify-content-start">
    <a (click)="goBack()" class="btn"><b>Go Back</b></a> 
  </div>
<!----------------------------showing details of single meeting selected--------------------------->
<div class="col-md-4 offset-md-4">
    <form *ngIf="currentMeeting">
        <div class="container">
            <a class="invitee-link pull-right" (click)="seeInvitees(currentMeeting.meetingId)" >See Invitees</a>
        </div>
      <h1 class="text-center text-white">Details</h1>            
        <label for="subject" style="color:white">Subject</label>
        <input class="form-control" value={{currentMeeting.meetingName}} />
        <label for="date" style="color:white">Date</label>
        <input class="form-control" value={{mtgDate}} />
        <div class="box d-flex justify-content-between">
          <div class="half-box">
              <label for="time" style="color:white">Start Time</label>
              <input class="form-control" value={{currentMeeting.startTime}} />
          </div>
          <div class="half-box">
              <label for="time" style="color:white">End Time</label>
              <input class="form-control" value={{currentMeeting.endTime}} />
          </div>
        </div>   
        
        <label for="venue" style="color:white">Venue</label>
        <input class="form-control" value={{currentMeeting.meetingVenue}} />

        <div class="box d-flex justify-content-between">
          <div class="half-box">
              <label for="convenor" style="color:white">Convenor</label>
              <input class="form-control" value={{fullName}} />
          </div>
          <div class="half-box">
              <label for="mobile" style="color:white">Mobile</label>
              <input class="form-control" value={{currentMeeting.convenorMobile}} />            
            </div>
        </div>

        <div class="box mt-3 pt-3 pb-3 d-flex justify-content-between">            
            <div class="half-box d-flex justify-content-center">
                <button class="red-btn" [routerLink]="['/admin-dashboard/delete', currentMeeting.meetingId]">Delete</button>           
            </div>
            <div class="half-box d-flex justify-content-center">
                <button class="green-btn" [routerLink]="['/admin-dashboard/edit', currentMeeting.meetingId]"> Edit</button>  
            </div>
          </div>        
    </form>
</div>
<!-----------------------------end of contents of page--------------------------------->
<div class="pb-3">

</div>
