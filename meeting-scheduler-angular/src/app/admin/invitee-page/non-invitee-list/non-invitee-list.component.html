<!-------------------------page to display all non-invitees------------------->
<div class="row user-box">
<div class="col-xs-12 col-md-12">
  <h2 class=" text-center">List of Non-Invitees</h2>
    <table class="tbl  table-hover text-center mb-3" *ngIf="allNonInvitees.length > 0 ; else  infoText">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Mobile Number</th>
          <th></th>								
        </tr>
        <tr  *ngFor="let viewer of allNonInvitees" >
          <td>{{viewer.firstName}} {{viewer.lastName}}</td>
          <td>{{viewer.role}}</td>
          <td>{{viewer.email}}</td>
          <td>{{viewer.mobileNumber}}</td>
          <td class="text-center">                                                                
              <button  class=" my-bg-color" (click)="sendInvitation(currentMeeting.meetingId, viewer.userId )">Invite</button>                              
          </td>								
        </tr>
      </table>
      
      <ng-template #infoText>
          <p class="mt-3 text-center fs-150">No Info to display</p>
      </ng-template>
                      
  </div>
</div>
