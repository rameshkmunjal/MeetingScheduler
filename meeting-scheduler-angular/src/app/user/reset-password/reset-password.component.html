<!--div to contain user details and error message-->
<div class="col-xs-12 col-md-4 offset-md-4 pt-4">
    <div class="mb-3 error-message text-center" *ngIf="errorMessage" >
        {{errorMessage}} 
    </div>
    <!--form starts-->
  <form class="pt-4">
    <h2 class="text-white text-center pb-4">Reset Password</h2>
    <div class="form-group">        
        <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="User Name" />      
    </div>

    <div class="form-group">
      <input type="password" name="newPassword" class="form-control" [(ngModel)]="newPassword" placeholder="New Password" />               
    </div>
    
    <div class="form-group">
      <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />
    </div>
  
    <div class="text-center">
      <button class="btn submitBtn mt-3" (click)="createNewPassword()">Submit</button>
    </div>
  </form> <!--end of forms-->
</div><!--end of col div-->
