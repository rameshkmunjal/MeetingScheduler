<!-----------------this file presents sign up screen ---------------------------->
<!--------------------navbar begin here------------->
<nav class="navbar navbar-expand-md navbar-dark sticky-top">
    <a class="navbar-brand" href="#">ABC Ltd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>            
      </ul>
    </div>  
</nav><!------navbar ends here------------->
<!--------------------this div will hold sign up  form and error message-------------------------------->
<div class="container-fluid main">
    <div class="row error-message text-center" *ngIf="errorMessage" >
        {{errorMessage}} 
    </div>               
    
       <div class="row">
         <div class="col-xs-12 col-md-4 offset-md-4  p-2 mt-2">
         <form class="p-3">
            <h2 class="text-white text-center heading">Sign Up</h2>

          <div class="mt-4 mb-4 d-flex justify-content-between">
            <div class="half-size-box">                
                <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName" placeholder="First name..." />
            </div>
              
            <div  class="half-size-box">                        
                <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" />
            </div>                            
          </div>

          <div class="mt-4 mb-4 d-flex justify-content-between">
              <div class="half-size-box">                
                  <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Username" />
              </div>
                
              <div  class="half-size-box" *ngIf="rolesList.length > 0">
                <select  name="role" class="form-control" [(ngModel)]="role">
                  <option>{{role}}</option>
                  <option *ngFor="let role of rolesList">{{role}}</option>
                </select>
              </div>                            
            </div>     
          
                               
          <div class="d-flex justify-content-between">
            <div class="half-size-box">                
                <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="E-mail" />
            </div>
            <div class="half-size-box">                        
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" />
            </div>
          </div>

           <div class="d-flex justify-content-between mt-4">                    
            <select id="country-name" class="form-control" name="country" [(ngModel)]="country" (change)="getCountryCode()">
               <option>{{country}}</option>                     
              <option *ngFor="let item of countryCodeList">{{item.name}}</option>
            </select>
            <input id="country-code" type="text" name="countryCode" class="form-control" [(ngModel)]="countryCode" placeholder="Country Code" />
            <input id="mobile-input" type="text" name="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" placeholder="Mobile Number" />                              
           </div>
          
           <div class="text-center">
             <button class="btn submitBtn mt-3" (click)="signupFunction()">Submit</button>
           </div>
         </form> 

         </div><!--col class ended-->
       </div><!--row class ended-->
    </div>
    <!--container class ended-->        
      
    <!--footer starts-->
      <div class=" container-fluid  footer text-white text-center pt-1">
          <p class="pb-2">@Ramesh Kumar Munjal</p>
      </div>
    <!--footer ended-->
