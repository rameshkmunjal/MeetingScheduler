<!--This div box is used to input and send OTP-->
<div class="col-xs-12 col-md-4 offset-md-4 pt-4">
    <!--window to show error messages-->
    <div class="mb-3 error-message text-center" *ngIf="errorMessage" >
        {{errorMessage}} 
    </div>
    <!--form to input OTP -->
      <form>
          <div class="pt-4 mb-4">              
              <input type="password" name="otp" class="form-control" [(ngModel)]="otp" placeholder="OTP" />
          </div>
  
          <div class="mt-4  mb-4 d-flex justify-content-center">
              <button class="btn submitBtn mt-3" (click)="sendOTP()" >Submit</button>
          </div>

          <div class=" d-flex justify-content-end">
              <a class="text-white fs-75"  [routerLink]='["/login"]'>Go To Login Page</a>
          </div>
      </form> <!--end of form-->      
</div><!--end of col div-->
